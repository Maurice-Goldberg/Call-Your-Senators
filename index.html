<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <script src="js/jquery-1.12.3.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Your Senators!</title>
</head>

<body>
  <h1>Call Your Senators!</h1>
  <div id="button-wrapper">
    <button type="button" id="back-button">New search</button>
  </div>
  <h2>Find out where to contact your state and local representatives</h2>

  <div id="search-page">
    <form id="search-form1">
      <!-- <label for="location1" id="prompt1">Enter a city, state, or zip code:</label><br> -->
        <input type="text" id="location1" placeholder="Enter a location">
        <button type="submit" id="submit-button1">Go</button>
    </form>
  </div>

  <!---Officials table--->
  <table id="results2" class="table table-striped table-bordered" cellspacing="0">
    <thead>
      <tr>
        <th>Name</th>
        <th style="width:30%">Photo</th>
        <th>Position</th>
        <th>Party</th>
        <th>Address</th>
        <th>Phone number</th>
      </tr>
    </thead>
    <tbody id="results2-body">
      <tr id="fillerRow2">
        <td id="filler1_2">N/A</td>
        <td id="filler2_2">N/A</td>
        <td id="filler3_2">N/A</td>
        <td id="filler4_2">N/A</td>
        <td id="filler5_2">N/A</td>
        <td id="filler6_2">N/A</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
